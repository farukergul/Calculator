<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="ekran"></div>
      <div class="hesap"></div>

      <div class="container">
        <button class="content num1">AC</button>
        <button class="content num2">+/-</button>
        <button class="content num3">%</button>
        <button class="content num4">รท</button>
        <button class="content num5">7</button>
        <button class="content num6">8</button>
        <button class="content num7">9</button>
        <button class="content num8">x</button>
        <button class="content num9">4</button>
        <button class="content num10">5</button>
        <button class="content num11">6</button>
        <button class="content num12">-</button>
        <button class="content num13">1</button>
        <button class="content num14">2</button>
        <button class="content num15">3</button>
        <button class="content num16">+</button>
        <button class="content num17">0</button>
        <button class="content num18">,</button>
        <button class="content num19">=</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
